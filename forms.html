<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/forms.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
    <title>Forms</title>
</head>

<body>
    <h1>Register With Us!</h1>
    <form action="http://request-inspector.glitch.me/" method="post" accept-charset="UTF-8">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="******">

        <label for="bio">Personal Biography:</label>
        <textarea name="bio" id="bio" cols="30" rows="10"
                  placeholder="tell us about yourself..."></textarea>
<!--        // RADIO-->
        <label>
            How did you hear about us?
            <label for="Billboard">
            <input type="radio" name="advertisement" value="Billboard" id="Billboard">
                Billboard
            </label>
            <label for="radio">
                <input type="radio" name="advertisement"
                       id="radio" value="Radio Advertisement">
                Radio Advertisement
            </label>
            <label for="internet">
                <input type="radio" name="advertisement"
                       id="internet" value="Internet Advertisement">
                Internet Advertisement
            </label>
            <label for="other">
                <input type="radio" name="advertisement"
                       id="other" value="Other">
                Other
            </label>
        </label>
<!--        CheckBox-->
        <label>
            What is your favorite color?
                * multiple may be selected:
            <label for="red">
            <input type="checkbox" name="color" value="red" id="red">
                Red
            </label>
            <label for="orange">
                <input type="checkbox" name="color" value="orange" id="orange">
                Orange
            </label>
            <label for="yellow">
                <input type="checkbox" name="color" value="yellow" id="yellow">
                Yellow
            </label>
            <label for="blue">
                <input type="checkbox" name="color" value="blue" id="blue">
                Blue
            </label>
        </label>

        <label for="web">What is your favorite browser?</label>
        <select name="web" id="web">
            <option value="chrome" selected>Chrome</option>
            <option value="IE">Internet Explorer</option>
            <option value="FF">Fire Fox</option>
            <option value="VPN">Virtual Private Network</option>
        </select>

        <input type="submit">
        


    </form>
</body>
</html>
